<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Lookup Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 2rem; }
    .container { background: white; padding: 2rem; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    .result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; background: #fafafa; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Lookup Tool</h1>
    <input type="text" id="ipInput" placeholder="Enter IP address" />
    <button onclick="lookupIP()">Lookup</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function lookupIP() {
      const ip = document.getElementById('ipInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";
      
      try {
        const response = await fetch(`https://ipwhois.app/json/${ip}`);
        const data = await response.json();

        if (data.success === false) {
          resultDiv.innerHTML = `<div class='error'>Error: ${data.message}</div>`;
          return;
        }

        resultDiv.innerHTML = `
          <strong>IP:</strong> ${data.ip}<br>
          <strong>ISP:</strong> ${data.isp}<br>
          <strong>Country:</strong> ${data.country} (${data.country_code})<br>
          <strong>ASN:</strong> ${data.asn}<br>
          <strong>Org:</strong> ${data.org}<br>
          <strong>City:</strong> ${data.city}<br>
          <strong>Region:</strong> ${data.region}<br>
          <strong>Timezone:</strong> ${data.timezone}<br>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class='error'>Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
