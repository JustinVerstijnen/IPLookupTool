
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Lookup Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="https://justinverstijnen.nl" target="_blank">
        <img src="https://justinverstijnen.nl/wp-content/uploads/2025/04/cropped-Logo-2.0-Transparant.png" width="50" height="50" alt="Logo">
      </a>
    </div>
    <h1>IP Lookup Tool</h1>
    <p class="subtitle">Quickly retrieve public IP information including ASN, ISP, location and more.</p>
    <div id="myIpLink" class="my-ip"></div>
    <div class="form-group">
      <input type="text" id="ipInput" placeholder="Enter IP address" />
      <button id="lookupBtn" onclick="lookupIP()"><i class="ph ph-magnifying-glass"></i> Lookup</button>
      <button id="exportBtn" onclick="exportResult()"><i class="ph ph-download"></i> Export</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("ipInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        lookupIP();
      }
    });

    async function lookupIP(ipOverride = null) {
      const ip = ipOverride || document.getElementById('ipInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";
      
      try {
        const response = await fetch(`https://ipwhois.app/json/${ip}`);
        const data = await response.json();

        if (data.success === false) {
          let message = data.message;
          if (message === 'reserved range') {
            message = "Please input a valid and public IPv4 or IPv6 address.";
          }
          resultDiv.innerHTML = `<div class='error'>Error: ${message}</div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="fade-in">
          <table>
            <tr><td><span class="tooltip" data-tooltip="The queried IP address">IP:</span></td><td>${data.ip}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="IPv4 or IPv6 address type">Type:</span></td><td>${data.type}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Continent where IP is located">Continent:</span></td><td>${data.continent} (${data.continent_code})</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Country where IP is located">Country:</span></td><td>${data.country} (${data.country_code})</td></tr>
            <tr><td><span class="tooltip" data-tooltip="State or province">Region:</span></td><td>${data.region}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="City where IP is located">City:</span></td><td>${data.city}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Geographic latitude">Latitude:</span></td><td>${data.latitude}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Geographic longitude">Longitude:</span></td><td>${data.longitude}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Autonomous System Number">ASN:</span></td><td>${data.asn}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Organization name">Org:</span></td><td>${data.org}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Internet Service Provider">ISP:</span></td><td>${data.isp}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Local timezone">Timezone:</span></td><td>${data.timezone}</td></tr>
            <tr><td><span class="tooltip" data-tooltip="Local currency">Currency:</span></td><td>${data.currency}</td></tr>
          </table>
          </div>
        `;

        window.latestData = data;
      } catch (err) {
        resultDiv.innerHTML = `<div class='error'>Error: ${err.message}</div>`;
      }
    }

    function exportResult() {
      if (!window.latestData) {
        alert("No data to export.");
        return;
      }

      const exportWindow = window.open("export.html");
      exportWindow.onload = function() {
        exportWindow.postMessage(window.latestData, "*");
      }
    }

    // Fetch public IP on page load
    window.addEventListener("load", async () => {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        const myIp = data.ip;
        const myIpDiv = document.getElementById("myIpLink");
        myIpDiv.innerHTML = `<p style="font-size:10px;"><span style="color: #999999;"><a style="color: #999999;" href="#" onclick="document.getElementById('ipInput').value='${myIp}'; lookupIP('${myIp}'); return false;">Use my current IP: ${myIp}</a></span></p>`;
      } catch(e) {
        console.error("Could not retrieve public IP", e);
      }
    });
  </script>
</body>
</html>
