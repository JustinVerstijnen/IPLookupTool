<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>IP Lookup Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #0078d4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005ea6;
        }

        .result {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        .spinner {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>IP Lookup</h1>

    <input type="text" id="ipInput" placeholder="Voer IP-adres in (bijv. 8.8.8.8)">
    <button onclick="lookupIP()">Zoeken</button>

    <div class="spinner" id="spinner" style="display:none;">
        Bezig met ophalen...
    </div>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
async function lookupIP() {
    const ip = document.getElementById("ipInput").value.trim();
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const spinner = document.getElementById("spinner");

    resultDiv.innerHTML = "";
    errorDiv.innerHTML = "";

    if (!ip) {
        errorDiv.innerText = "Vul een IP-adres in.";
        return;
    }

    spinner.style.display = "block";

    try {
        const response = await fetch(`https://ipwho.is/${ip}`);
        const data = await response.json();

        spinner.style.display = "none";

        if (!data.success) {
            errorDiv.innerText = "Ongeldig IP-adres.";
            return;
        }

        resultDiv.innerHTML = `
            <strong>IP:</strong> ${data.ip}<br>
            <strong>Land:</strong> ${data.country} (${data.country_code})<br>
            <strong>Regio:</strong> ${data.region}<br>
            <strong>Stad:</strong> ${data.city}<br>
            <strong>Postcode:</strong> ${data.postal}<br>
            <strong>ISP:</strong> ${data.connection.isp}<br>
            <strong>Organisatie:</strong> ${data.connection.org}<br>
            <strong>ASN:</strong> ${data.connection.asn}
        `;

    } catch (error) {
        spinner.style.display = "none";
        errorDiv.innerText = "Netwerkfout of API niet bereikbaar.";
        console.error(error);
    }
}
</script>

</body>
</html>
